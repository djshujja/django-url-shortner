<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
</head>
<style type="text/css">
	body{
		display: block;
		align-content: center;
		text-align: center;
	}
	table{
		border: 1px solid black
	}
	table tr td {
		text-align: center;
		border: 1px solid black
	}
</style>
<body>
	<h3>Total Urls:</h3>
	<h4>{{urls.count}}</h4>
	<table width="100%">
		<tr>
			<th>Name</th>
			<th>URL</th>
			<th>Slug</th>
			<th>Clicks</th>

		</tr>
		{% for i in urls %}

		<tr>
			<td>{{i.name}}</td>
			<td>{{i.url}}</td>
			<td><a href="{% url 'red' i.slug %}" target='_blank'>{{ i.slug }}</a></td>
			<td>{{i.clicks}}</td>

		</tr>
		{% endfor %}
	</table>
</body>
</html>
